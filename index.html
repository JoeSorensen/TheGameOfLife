<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(i, ii) in board">
                <cell
                        v-for="(j, jj) in i"
                        v-bind:val="j"
                        v-bind:y="ii"
                        v-bind:x="jj"
                >
                </cell>
            </div>
            <button v-on:click="NextStep()">Next</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
